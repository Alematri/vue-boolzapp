<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- FONTAWSOME  -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

      <!-- FONT -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

      <!-- CUSTOM CSS -->
      <link rel="stylesheet" href="css/style.css">

      <!-- VUE JS  -->
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      

    <title></title>
</head>

<body>
  <main>
    <div id="app">

      <div class="container">

        <div class="sidebar">

          <div class="info">
            <div class="left-info">
              <img src="img/avatar_1.jpg">
              <h5 id="user">Alematri</h5>
            </div>

            <div class="right-icon">
              <i class="fas fa-spinner"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>

          <div class="notifiche">
            <div id="bell">
              <i class="far fa-bell-slash"></i>
            </div>
            <div>
              <h5>Ricevi notifiche di nuovi messaggi</h5>
              <a href="#">Attiva notifiche desktop</a>
            </div>
          </div>

          <div class="search">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Cerca o inizia una nuova chat">
          </div>
          
          <ul class="list">
            <li class="list-chat bg-active">
              <img src="img/avatar_2.jpg">
              <div class="info-c">
                <p class="name-user">Mariano</p>
                <p class="msg-user">Ultimo messaggio inviato</p>
              </div>
              <span class="date-user">12:00</span>
            </li>
          </ul>

        </div>

        <div class="chat">
          
        </div>

      </div>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>

</html>
